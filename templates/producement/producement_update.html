{% extends "base.html" %}

{% block content %}

<div class="container mt-3">
    <div class="card shadow-sm">
        <div class="card-header bg-info ">
            <h3 class="mb-0 text-white">Ishlab chiqarish ma'lumotlarini Yangilash</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="row g-3">
                    {% for field in forms %}
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                            <div class="text-danger small">{{ field.errors }}</div>
                            {% endif %}
                        </div>
                    </div>
                    {% endfor %}
                </div>
                
                <div class="d-flex gap-3 align-items-center justify-content-end mt-4">

                    <a href="{% if request.GET.next == 'shoe_model_read' %} 
                    {% url 'shoe_model_read' producement.shoe_model_id.id %}
                {% else %} 
                    {% url 'producement_view' %}
                {% endif %}" class="btn btn-secondary">
                    <i class="bx bx-arrow-back"></i> Bekor qilish
                </a>
                .0
                    <button type="submit" class="btn btn-primary">Saqlash</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
